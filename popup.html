<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
    <script src="jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div id = "PlaceHolder" class = 'container-fluid bg-light pt-2'>

      <h5 id="title" class='mt-3'>You have Chosen</h5>

      <table id='choices' class='table-sm mt-3 p-3'>
        <tr>
          <td>Magoosh</td>
          <td><img id = 'c1' name='tick' src="/images/icons8-check-mark-24.png"></td>
        </tr>
        <tr>
          <td>Barrons</td>
          <td><img id = 'c2' name='tick' src="/images/icons8-check-mark-24.png"></td>
        </tr>
        <tr>
          <td>Manhattan</td>
          <td><img id = 'c3' name='tick' src="/images/icons8-check-mark-24.png"></td>
        </tr>
      </table>

      <input type="button" id="scan" class='btn btn-primary mt-4' value="Scan for Words">      
      <input type="button" id="btn" class='btn btn-link m-3' value="Go to Options">

      <script src="popup.js"></script>
    </div>
  </body>
</html>
